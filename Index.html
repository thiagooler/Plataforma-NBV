<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio NBV - Galeria do Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">Studio<span>NBV</span></div>
        <div class="steps-indicator">
            <span class="step active" id="step-1">1. Aprovação</span>
            <span class="step" id="step-2">2. Produtos</span>
            <span class="step" id="step-3">3. Entrega</span>
        </div>
    </header>

    <main id="app-container">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Carregando suas fotos...</p>
        </div>
    </main>

    <div id="photo-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="config_cliente.js"></script> 
    
    <script src="js/core.js"></script>
    <script src="js/mod_aprovacao.js"></script>
    <script src="js/mod_producao.js"></script>
    <script src="js/mod_entrega.js"></script>
    <script src="js/mod_pagamento.js"></script>

</body>
</html>
