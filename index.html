<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio NBV - Seleção e Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">Studio<span>NBV</span></div>
        <div class="steps">
            <div class="step active" id="step-aprovacao"><i class="fas fa-check"></i> <span>Seleção</span></div>
            <div class="step" id="step-producao"><i class="fas fa-box-open"></i> <span>Produtos</span></div>
            <div class="step" id="step-entrega"><i class="fas fa-truck"></i> <span>Entrega</span></div>
        </div>
    </header>

    <main id="app-container">
        <div class="loading-screen">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando suas fotos...</p>
        </div>
    </main>

    <script src="config_cliente.js"></script>
    
    <script src="js/database.js"></script>

    <script src="js/core.js"></script>
    <script src="js/mod_aprovacao.js"></script>
    <script src="js/mod_producao.js"></script>
    <script src="js/mod_entrega.js"></script>
    <script src="js/mod_pagamento.js"></script>

    <script>
        // Inicia o Sistema
        document.addEventListener('DOMContentLoaded', () => {
            if(typeof StartApp === 'function') {
                StartApp();
            } else {
                document.getElementById('app-container').innerHTML = 
                '<div style="text-align:center; padding:50px; color:red">Erro: js/core.js não carregou. Verifique a pasta js.</div>';
            }
        });
    </script>

</body>
</html>
