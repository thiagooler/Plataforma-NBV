<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NBV Admin - Controle Total</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { padding-top: 20px; max-width: 800px; margin: 0 auto; background: #f4f6f8; color: #333; }
        .card { background: white; border: 1px solid #ddd; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input, textarea { background: #fff; color: #333; border: 1px solid #ccc; padding: 10px; width: 100%; border-radius: 6px; }
        label { margin-top: 15px; display: block; font-weight: bold; color: #0066cc; }
        button { margin-top: 20px; width: 100%; padding: 15px; background: #0066cc; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:hover { background: #0052a3; }
        .note { font-size: 0.85em; color: #666; margin-top: -10px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="text-align:center; color:#0066cc">üè≠ NBV Factory</h1>
        <p style="text-align:center;">Gera a estrutura base. Depois voc√™ pode editar o arquivo <b>config_cliente.js</b> para controle total.</p>
        
        <label>Nome do Cliente</label>
        <input type="text" id="cliName" placeholder="Ex: Casamento Maria e Joao">

        <label>Links das Fotos (Um por linha)</label>
        <textarea id="cliFotos" rows="5" placeholder="https://..."></textarea>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label>Fotos no Pacote</label>
                <input type="number" id="cliInc" value="50">
            </div>
            <div>
                <label>Valor Extra (R$)</label>
                <input type="number" id="cliExtra" value="15.00">
            </div>
        </div>

        <label>T√≠tulo do √Ålbum</label>
        <input type="text" id="albumTitle" value="Fotolivro Premium">

        <h3>Log√≠stica</h3>
        <label>Taxa de Envio (R$)</label>
        <input type="number" id="taxaEnvio" value="30.00">
        
        <label>Locais de Retirada</label>
        <textarea id="locaisRetirada" rows="3">Studio NBV (Boa Ventura)
Balc√£o Ibema (Centro)
Turvo (Pra√ßa Central)</textarea>

        <button onclick="gerarPacoteCompleto()">üì¶ GERAR PACOTE EDIT√ÅVEL (.ZIP)</button>
        <div id="log-area" style="margin-top:15px; font-family:monospace; font-size:0.9em;"></div>
    </div>

    <script>
        // Arquivos do sistema para copiar
        const arquivosDoSistema = [
            'index.html', 'style.css',
            'js/core.js', 'js/mod_aprovacao.js', 'js/mod_producao.js', 'js/mod_entrega.js', 'js/mod_pagamento.js'
        ];

        async function gerarPacoteCompleto() {
            const log = document.getElementById('log-area');
            const btn = document.querySelector('button');
            
            if(!document.getElementById('cliFotos').value) return alert("Faltam as fotos!");

            btn.disabled = true;
            btn.innerText = "‚è≥ Gerando...";
            log.innerHTML = "Iniciando...<br>";

            try {
                const zip = new JSZip();

                // Monta a configura√ß√£o BASE
                const configBase = {
                    cliente: document.getElementById('cliName').value,
                    fotos: document.getElementById('cliFotos').value.split('\n').filter(x => x.trim()),
                    pacote: { 
                        fotosInclusas: Number(document.getElementById('cliInc').value),
                        valorFotoExtra: Number(document.getElementById('cliExtra').value),
                        tituloAlbum: document.getElementById('albumTitle').value,
                        descricaoAlbum: "Acabamento de luxo e diagrama√ß√£o exclusiva."
                    },
                    // Aqui inserimos produtos de exemplo para voc√™ editar no c√≥digo depois
                    produtosExtras: [
                        {
                            id: "pendrive",
                            titulo: "Pen Drive com Fotos",
                            descricao: "Todas as fotos em alta resolu√ß√£o.",
                            precoFixo: 80.00,
                            icone: "fas fa-hdd"
                        }
                        // Voc√™ pode adicionar mais itens editando o arquivo gerado
                    ],
                    logistica: {
                        taxaEnvio: Number(document.getElementById('taxaEnvio').value),
                        textoEnvio: "Envio por Transportadora",
                        locaisRetirada: document.getElementById('locaisRetirada').value.split('\n').filter(x => x.trim())
                    },
                    financeiro: {
                        descontoPix: 5,
                        parcelasSemJuros: 4,
                        tabelaJuros: [0, 4.59, 5.99, 7.49, 8.99, 10.49, 11.99, 13.49, 14.99, 16.49, 17.99, 21.00]
                    },
                    whatsapp: {
                        numero: "5542998370150"
                    }
                };

                // Cria o config_cliente.js leg√≠vel
                const configJS = `window.NBV_CONFIG = ${JSON.stringify(configBase, null, 4)};`;
                zip.file("config_cliente.js", configJS);
                log.innerHTML += "‚úÖ Config gerada.<br>";

                // Copia os arquivos do sistema
                for (const arquivo of arquivosDoSistema) {
                    const response = await fetch(arquivo);
                    if (!response.ok) throw new Error(`Arquivo n√£o encontrado: ${arquivo}`);
                    const texto = await response.text();
                    zip.file(arquivo, texto);
                }

                const content = await zip.generateAsync({type:"blob"});
                saveAs(content, `Pedido_${configBase.cliente.replace(/\s+/g, '_')}.zip`);
                
                log.innerHTML += "üöÄ Pronto! Edite o arquivo config_cliente.js se precisar alterar algo.";
                btn.innerText = "üì¶ GERAR PACOTE EDIT√ÅVEL (.ZIP)";
                btn.disabled = false;

            } catch (error) {
                alert("Erro: " + error.message);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
