<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NBV Command Center V5.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/database.js"></script>
    <style>
        :root { --primary: #0066cc; --bg: #f3f4f6; --sidebar: #fff; --text: #1f2937; --border: #e5e7eb; --danger: #dc2626; --success: #16a34a; --highlight: #e0f2fe; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .nav-btn { width: 100%; text-align: left; padding: 12px; margin-bottom: 5px; cursor: pointer; border: none; background: none; color: #666; font-weight: 500; display: flex; align-items: center; gap: 10px; border-radius: 6px; }
        .nav-btn.active { background: #eff6ff; color: var(--primary); font-weight: 700; }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .section { display: none; } .section.active { display: block; animation: fadeIn 0.3s; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #374151; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .row { display: flex; gap: 15px; } .col { flex: 1; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 10px; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); } .btn-success { background: var(--success); } .btn-github { background: #24292e; } .btn-add { background: #ecfdf5; color: var(--success); border: 1px dashed var(--success); }
        .list-item { background: #fff; border: 1px solid #eee; padding: 10px; margin-bottom: 5px; display: flex; gap: 10px; align-items: center; }
        .table-row { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap: 5px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="margin:0 0 20px; font-size:1.4rem; color:#333"><i class="fas fa-camera"></i> Studio<span style="color:var(--primary)">NBV</span></h2>
        <nav>
            <button class="nav-btn active" onclick="showTab('tab-cliente')"><i class="fas fa-user"></i> Cliente & Contrato</button>
            <button class="nav-btn" onclick="showTab('tab-fotolivro')"><i class="fas fa-book"></i> Tabela Fotolivros</button>
            <button class="nav-btn" onclick="showTab('tab-produtos')"><i class="fas fa-images"></i> Produtos Avulsos</button>
            <button class="nav-btn" onclick="showTab('tab-fluxo')"><i class="fas fa-random"></i> Fluxo & Regras</button>
            <button class="nav-btn" onclick="showTab('tab-financeiro')"><i class="fas fa-coins"></i> Financeiro & Log.</button>
            <button class="nav-btn" onclick="showTab('tab-github')"><i class="fab fa-github"></i> Conexão GitHub</button>
        </nav>
        <div style="margin-top:auto; padding-top:15px; border-top:1px solid #eee">
            <button class="btn btn-success" onclick="gerarZip()"><i class="fas fa-file-zipper"></i> GERAR SITE</button>
            <button class="btn btn-github" onclick="salvarNoGithub()"><i class="fas fa-cloud-upload-alt"></i> SALVAR DB</button>
            <div id="log" style="font-size:0.75rem; color:#666; margin-top:5px"></div>
        </div>
    </div>

    <div class="main-content">
        
        <div id="tab-cliente" class="section active">
            <h3>Dados do Cliente</h3>
            <div class="form-group"><label>Nome</label><input type="text" id="cliName" placeholder="Ex: Maria e João"></div>
            <div class="form-group"><label>Links Fotos</label><textarea id="cliFotos" rows="6"></textarea></div>
            
            <h4 style="color:var(--primary); margin-top:20px">Contrato e Pagamentos</h4>
            <div class="row">
                <div class="col"><div class="form-group"><label>Valor Já Pago (Entrada)</label><input type="number" id="cliEntrada" value="0.00"></div></div>
                <div class="col">
                    <div class="form-group">
                        <label>Incluir Fotolivro?</label>
                        <select id="cliIncluirAlbum" onchange="toggleContrato()">
                            <option value="nao">Não (Venda Avulsa)</option>
                            <option value="sim">Sim (Contrato)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="detalhes-contrato" style="display:none; background:var(--highlight); padding:15px; border-radius:8px; border:1px solid #bae6fd; margin-bottom:20px">
                <h5 style="margin:0 0 10px; color:var(--primary); font-weight:bold">Configuração do Contrato</h5>
                <p style="font-size:0.85rem; color:#555">Defina o valor total fechado e o álbum base. O sistema usará a tabela para calcular upgrades.</p>
                
                <div class="row">
                    <div class="col">
                        <label>Valor TOTAL do Contrato (R$)</label>
                        <input type="number" id="ctrValorTotal" placeholder="Ex: 2000.00">
                    </div>
                </div>
                <div class="row">
                    <div class="col"><label>Tamanho Contratado</label><select id="ctrSize"><option value="15x20">15x20</option><option value="20x30">20x30</option><option value="30x40">30x40</option></select></div>
                    <div class="col"><label>Qtd. Fotos Base</label><input type="number" id="ctrQtdFotos" value="20"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Créditos Extras (Itens Inclusos)</label>
                <div id="creditos-list"></div>
                <button class="btn btn-add" onclick="addCreditoRow()">+ Adicionar Item</button>
            </div>
        </div>

        <div id="tab-fotolivro" class="section">
            <h3>Tabela de Preços (Custo)</h3>
            <div class="row">
                <div class="col"><label>Markup</label><input type="number" id="markup" step="0.1"></div>
                <div class="col"><label>Custo Fixo Diag.</label><input type="number" id="custoFixo"></div>
            </div>
            <div style="font-weight:bold; display:grid; grid-template-columns:1fr 1fr 1fr 1fr auto; gap:5px; margin:10px 0 5px; font-size:0.8rem"><span>Tam</span><span>Págs</span><span>Base</span><span>Caixa</span><span></span></div>
            <div id="fotolivro-table"></div>
            <button class="btn btn-add" onclick="addBookRow()">+ Linha</button>
            <h4 style="color:var(--primary); margin-top:20px">Regras (Fotos/Pág)</h4>
            <div id="regras-container"></div>
        </div>

        <div id="tab-produtos" class="section"><h3>Produtos Avulsos</h3><div id="produtos-list"></div><button class="btn btn-add" onclick="addProdRow()">+ Produto</button></div>
        <div id="tab-fluxo" class="section"><h3>Fluxo</h3><div class="form-group"><label class="list-item"><input type="checkbox" id="fluxoEdicao"> Perguntar Edição?</label></div><div class="form-group"><label class="list-item"><input type="checkbox" id="fluxoAprovacao"> Passar por Aprovação?</label></div><div class="form-group"><label>Mínimo Fotos Álbum</label><input type="number" id="minFotosLivro"></div></div>
        <div id="tab-financeiro" class="section"><h3>Financeiro</h3><div class="row"><div class="col"><label>Desc Pix %</label><input type="number" id="pixDesc"></div><div class="col"><label>S/ Juros</label><input type="number" id="noInterest"></div></div><div class="form-group"><label>Juros (1x..12x)</label><input type="text" id="ratesTable"></div><div class="form-group"><label>Frete R$</label><input type="number" id="shipPrice"></div><div class="form-group"><label>Locais Retirada</label><textarea id="pickupLocs" rows="4"></textarea></div></div>
        <div id="tab-github" class="section"><h3>Conexão GitHub</h3><div class="form-group"><label>Token</label><input type="password" id="ghToken"></div><div class="form-group"><label>Usuário</label><input type="text" id="ghUser"></div><div class="form-group"><label>Repo</label><input type="text" id="ghRepo"></div><button class="btn btn-primary" onclick="salvarCredenciaisLocal()">Salvar</button></div>
    </div>

    <script>
        // --- LOGICA ---
        window.onload = function() {
            carregarCredenciaisLocal();
            if(window.NBV_DB) carregarDB(window.NBV_DB);
        };

        function carregarDB(db) {
            const ids = { markup:'financeiro.markup', custoFixo:'financeiro.custoFixoDiagramacao', pixDesc:'financeiro.descontoPix', noInterest:'financeiro.parcelasSemJuros', shipPrice:'logistica.taxaEnvio', minFotosLivro:'fluxo.minimoFotosLivro' };
            for(let id in ids) { try { document.getElementById(id).value = eval('db.'+ids[id]); } catch(e){} }
            
            document.getElementById('ratesTable').value = db.financeiro.tabelaJuros.join(', ');
            document.getElementById('pickupLocs').value = db.logistica.locaisRetirada.join('\n');
            document.getElementById('fluxoEdicao').checked = db.fluxo.pedirEdicao;
            document.getElementById('fluxoAprovacao').checked = db.fluxo.pedirAprovacao;

            const tbLivro = document.getElementById('fotolivro-table'); tbLivro.innerHTML='';
            db.tabelaFotolivros.forEach(item => addBookRow(item));
            
            const tbProd = document.getElementById('produtos-list'); tbProd.innerHTML='';
            db.produtosAvulsos.forEach(p => addProdRow(p));

            const regDiv = document.getElementById('regras-container'); regDiv.innerHTML='';
            for(let k in db.regrasDiagramacao) {
                regDiv.innerHTML += `<div class="list-item"><b style="width:60px">${k}</b> <input type="number" class="regra-input" data-size="${k}" value="${db.regrasDiagramacao[k]}" style="width:60px"> fotos/pág</div>`;
            }
        }

        function montarConfig() {
            const livros = [];
            document.querySelectorAll('.book-row').forEach(r => livros.push({ size: r.querySelector('.bk-size').value, pages: Number(r.querySelector('.bk-pages').value), price: Number(r.querySelector('.bk-price').value), priceBox: Number(r.querySelector('.bk-box').value) }));
            const prods = [];
            document.querySelectorAll('.prod-row').forEach(r => prods.push({ nome: r.querySelector('.pd-name').value, preco: Number(r.querySelector('.pd-price').value), icone: r.querySelector('.pd-icon').value }));
            const regras = {};
            document.querySelectorAll('.regra-input').forEach(i => regras[i.dataset.size] = Number(i.value));
            const creds = [];
            document.querySelectorAll('.credito-row').forEach(r => creds.push({ item: r.querySelector('.cred-name').value, qtd: Number(r.querySelector('.cred-qtd').value) }));

            return {
                cliente: {
                    nome: document.getElementById('cliName').value,
                    entrada: Number(document.getElementById('cliEntrada').value),
                    incluirAlbum: document.getElementById('cliIncluirAlbum').value === 'sim',
                    contrato: { 
                        // AQUI ESTÁ A MUDANÇA: VALOR TOTAL
                        valorTotal: Number(document.getElementById('ctrValorTotal').value),
                        tamanho: document.getElementById('ctrSize').value,
                        qtdFotos: Number(document.getElementById('ctrQtdFotos').value)
                    },
                    creditos: creds
                },
                fotos: document.getElementById('cliFotos').value.split('\n').filter(x=>x.trim()),
                financeiro: {
                    markup: Number(document.getElementById('markup').value),
                    custoFixoDiagramacao: Number(document.getElementById('custoFixo').value),
                    descontoPix: Number(document.getElementById('pixDesc').value),
                    parcelasSemJuros: Number(document.getElementById('noInterest').value),
                    tabelaJuros: document.getElementById('ratesTable').value.split(',').map(Number),
                    whatsapp: "5542998370150"
                },
                logistica: {
                    taxaEnvio: Number(document.getElementById('shipPrice').value),
                    locaisRetirada: document.getElementById('pickupLocs').value.split('\n').filter(x=>x.trim())
                },
                fluxo: {
                    pedirEdicao: document.getElementById('fluxoEdicao').checked,
                    pedirAprovacao: document.getElementById('fluxoAprovacao').checked,
                    minimoFotosLivro: Number(document.getElementById('minFotosLivro').value)
                },
                tabelaFotolivros: livros, regrasDiagramacao: regras, produtosAvulsos: prods
            };
        }

        // Helpers
        function toggleContrato() { document.getElementById('detalhes-contrato').style.display = document.getElementById('cliIncluirAlbum').value === 'sim' ? 'block' : 'none'; }
        function showTab(id) { 
            document.querySelectorAll('.section').forEach(s=>s.classList.remove('active')); 
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        function addBookRow(d={}) {
            const h = `<div class="table-row book-row"><select class="bk-size"><option value="15x20"${d.size=='15x20'?'selected':''}>15x20</option><option value="20x30"${d.size=='20x30'?'selected':''}>20x30</option><option value="30x40"${d.size=='30x40'?'selected':''}>30x40</option></select><input type="number" class="bk-pages" value="${d.pages||''}" placeholder="Págs"><input type="number" class="bk-price" value="${d.price||''}" placeholder="Base"><input type="number" class="bk-box" value="${d.priceBox||''}" placeholder="Caixa"><button class="btn-remove" onclick="this.parentElement.remove()">X</button></div>`;
            document.getElementById('fotolivro-table').insertAdjacentHTML('beforeend', h);
        }
        function addProdRow(d={}) {
            const h = `<div class="list-item prod-row"><input type="text" class="pd-name" value="${d.nome||''}" placeholder="Nome" style="flex:2"><input type="number" class="pd-price" value="${d.preco||''}" placeholder="R$" style="flex:1"><input type="text" class="pd-icon" value="${d.icone||'fas fa-image'}" style="flex:1"><button class="btn-remove" onclick="this.parentElement.remove()">X</button></div>`;
            document.getElementById('produtos-list').insertAdjacentHTML('beforeend', h);
        }
        function addCreditoRow(d={}) {
            let opts = '<option value="">-- Item --</option>';
            document.querySelectorAll('.prod-row .pd-name').forEach(i => { if(i.value) opts += `<option value="${i.value}" ${d.item==i.value?'selected':''}>${i.value}</option>`; });
            const h = `<div class="list-item credito-row"><select class="cred-name" style="flex:2">${opts}</select><input type="number" class="cred-qtd" value="${d.qtd||1}" style="width:60px"><button class="btn-remove" onclick="this.parentElement.remove()">X</button></div>`;
            document.getElementById('creditos-list').insertAdjacentHTML('beforeend', h);
        }
        function log(msg) { document.getElementById('log').innerHTML += `<div>${msg}</div>`; }
        function salvarCredenciaisLocal() { localStorage.setItem('ghToken', document.getElementById('ghToken').value); localStorage.setItem('ghUser', document.getElementById('ghUser').value); localStorage.setItem('ghRepo', document.getElementById('ghRepo').value); alert('Salvo!'); }
        function carregarCredenciaisLocal() { if(localStorage.getItem('ghToken')) document.getElementById('ghToken').value = localStorage.getItem('ghToken'); if(localStorage.getItem('ghUser')) document.getElementById('ghUser').value = localStorage.getItem('ghUser'); if(localStorage.getItem('ghRepo')) document.getElementById('ghRepo').value = localStorage.getItem('ghRepo'); }

        async function salvarNoGithub() {
            const t = document.getElementById('ghToken').value, u = document.getElementById('ghUser').value, r = document.getElementById('ghRepo').value;
            if(!t) return alert("Configure GitHub!");
            if(!confirm("Salvar DB?")) return;
            const conf = montarConfig();
            const dbMaster = {...conf}; delete dbMaster.cliente; delete dbMaster.fotos;
            const content = btoa(unescape(encodeURIComponent(`window.NBV_DB = ${JSON.stringify(dbMaster, null, 4)};`)));
            try {
                const url = `https://api.github.com/repos/${u}/${r}/contents/js/database.js`;
                const sha = (await (await fetch(url, {headers:{'Authorization':`token ${t}`}})).json()).sha;
                await fetch(url, {method:'PUT', headers:{'Authorization':`token ${t}`,'Content-Type':'application/json'}, body:JSON.stringify({message:"Admin Update", content:content, sha:sha})});
                alert("Sucesso!");
            } catch(e) { alert("Erro: "+e); }
        }

        async function gerarZip() {
            const conf = montarConfig();
            if(!conf.cliente.nome) return alert("Nome Cliente!");
            const zip = new JSZip();
            zip.file("config_cliente.js", `window.NBV_CONFIG = ${JSON.stringify(conf, null, 4)};`);
            const files = ['index.html', 'style.css', 'js/core.js', 'js/mod_aprovacao.js', 'js/mod_producao.js', 'js/mod_entrega.js', 'js/mod_pagamento.js', 'js/database.js'];
            for(let f of files) { try { const t = await (await fetch(f)).text(); zip.file(f, t); } catch(e) { alert("Erro arquivo: "+f); return; } }
            saveAs(await zip.generateAsync({type:"blob"}), `Site_${conf.cliente.nome.replace(/\s/g,'_')}.zip`);
        }
    </script>
</body>
</html>
